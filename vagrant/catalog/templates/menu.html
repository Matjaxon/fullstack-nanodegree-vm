
<html>

<head>
	<link rel=stylesheet type = text/css href = "{{url_for('static', filename = 'styles.css') }}"></head>

<body>

<h1>{{ restaurant.name }}</h1>

		{% with messages = get_flashed_messages() %}
	
	{% if messages %}

		<ul>
		{% for message in messages %}
			<li><strong> {{ message }} </strong></li>
		{% endfor %}
		</ul>

		{% endif %}
	{% endwith %}


<div>
<p><a href = {{url_for('newMenuItem', restaurant_id = restaurant.id)}}>
	Create New Menu Item</a></br></br></p>
</div>


{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>


<!-- to use the url_for below the first input in '' is the route method.  The inputs after it are the additional inputs that the method uses. -->
<p><a href= {{url_for('editMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id)}}>Edit</a></br>
	<a href = {{url_for('deleteMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id)}}>Delete</a></p>
</br>
</div>


{% endfor %}
</body>

</html>
