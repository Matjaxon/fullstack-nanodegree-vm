<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Available Puppies</title>
    <!-- 	<link rel="stylesheet" href={{url_for('static',filename = "css/bootstrap.min.css")}}> -->
</head>
<body>
	<div class = "container">
		<h1>All Our Available Puppies</h1>

		{% for puppy in availPuppies %}

		<div class = "row" style="border: 1px solid black;">
			
			<div class = "col-md-2">
				{{ puppy.name }}
			</div>
			<div class = "col-md-1">
				{{ puppy.gender }}
			</div>
			<div class = "col-md-2">
				{{ puppy.dateOfBirth }}
			</div>
			<div class = "col-md-4">
				{{ puppy.picture }}
			</div>
			<div class = "col-md-3">
				{{ puppy.shelter_id }}
			</div>
			<div>
				<a href={{url_for('editPuppy', id = puppy.id)}}>Edit Puppy</a>
			{% endfor %}

		</div>
	</div>

</body>
</html>
